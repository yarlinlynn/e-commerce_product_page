<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  
  <title>E-commerce product page</title>
  <link href="/src/output.css" rel="stylesheet">

</head>
<body>

  <!-- This container holds all my content on webpage -->
  <div class="h-screen max-[1000px] w-full">
    
    <header class="flex items-center justify-between h-20 ">

      <!-- left-side navigation that has menu button, logo & nav -->
       <div class="flex items-center gap-4 mx-4">

        <!-- Menu Button Icon -->
        <button id="menu-btn">
          <img src="/assets/images/icon-menu.svg" alt="Menu Button"/>
        </button>

        <!-- Sneakers Logo -->
        <a href="#" target="_blank">
          <img src="/assets/images/logo.svg" alt="Sneakers Logo">
        </a>

        <nav class="hidden">
          <div class="nav-backdrop"></div>
          <!-- Navigation Links -->
          <ul>
            <li>
              <a href="#">Collections</a>
            </li>
            <li>
              <a href="#">Men</a>
            </li>
            <li>
              <a href="#">Women</a>
            </li>
            <li>
              <a href="#">About</a>
            </li>
            <li>
              <a href="#">Contact</a>
            </li>
          </ul>
        </nav>


       </div>

       <!-- right-side navigation that has cart & prodile image -->
       <div class="flex items-center gap-4 mx-4">

        <!-- Cart -->
         <div>
           <!-- Cart Button -->
          <button id="cart-btn">
            <img src="/assets/images/icon-cart.svg" alt="Cart Icon Button" />
            <span id="indicator"></span>
          </button>

          <!-- Cart Container -->
          <div>
            <h2 class="cart-title"></h2>
            <hr>
            <p class="empty-cart-text"></p>
          </div>
         </div>

        <!-- Avatar Image -->
        <a href="#">
          <img
          class="w-8"
          src="/assets/images/image-avatar.png" alt="Avatar" />
        </a>
       </div>

    </header>

    <main></main>

  </div>
</body>
</html>
